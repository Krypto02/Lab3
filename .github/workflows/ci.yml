name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test and Quality Checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Verify LFS files
      run: |
        ls -lh models/
        file models/pet_classifier.onnx || echo "File check not available"
        git lfs ls-files
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        export PATH="$HOME/.cargo/bin:$PATH"
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --frozen
    
    - name: Check code formatting with Black
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run black --check logic cli api tests
    
    - name: Check import sorting with isort
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run isort --check-only logic cli api tests
    
    - name: Lint with flake8
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run flake8 logic cli api tests
    
    - name: Lint with pylint
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run pylint logic cli api --disable=C0114,C0115,C0116,R0903 || true
    
    - name: Type check with mypy
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run mypy logic cli api || true
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run pytest tests/ -v --cov=logic --cov=cli --cov=api --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Generate coverage badge
      if: matrix.python-version == '3.10' && matrix.os == 'ubuntu-latest'
      run: |
        echo "Coverage check completed"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        export PATH="$HOME/.cargo/bin:$PATH"
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv sync --frozen
    
    - name: Verify package imports
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        uv run python -c "from logic.image_processor import predict_class, resize_image, preprocess_image"
        uv run python -c "from cli.main import app"
        uv run python -c "from api.main import app"
    
    # Skip CLI execution test - requires ONNX models not available in CI
    # Models are tested via unit tests with mocks
    # - name: Test CLI execution
    #   run: |
    #     export PATH="$HOME/.cargo/bin:$PATH"
    #     uv run python -m cli.main --help
    #     uv run python -m cli.main classes
    
    - name: Build complete
      run: |
        echo "Build and verification completed successfully!"

  deploy-api:
    name: Deploy API to Docker Hub and Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab3:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab3:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab3:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab3:buildcache,mode=max
    
    - name: Trigger Render deployment
      run: |
        curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-huggingface:
    name: Deploy to HuggingFace Spaces
    runs-on: ubuntu-latest
    needs: deploy-api
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Switch to hf-space branch
      run: |
        git fetch origin hf-space || echo "Branch hf-space does not exist yet"
        git checkout hf-space || git checkout --orphan hf-space
    
    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
    
    - name: Add HuggingFace remote
      run: |
        git remote add huggingface https://${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/mlops-lab3 || true
    
    - name: Push to HuggingFace
      run: |
        git push huggingface hf-space:main --force
